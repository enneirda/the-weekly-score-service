spring.application.name=the-weekly-score-service
server.port=${PORT:8080}
spring.datasource.url=jdbc:postgresql://localhost:5432/the-weekly-score
spring.datasource.username=adriennebailey
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/db/migration/V1__initial_schema.sql
# 1h in millisecond
logging.level.org.springframework.security=DEBUG
